<div class="prev-next {{ include.position }}">
  {% if page.previous.url %}
      <div class="prev">
        <a href="{{ page.previous.url }}">&larr; Previous
          <strong>{{ page.previous.title }}</strong>
        </a>
      </div>
  {% endif %}
  {% if page.next.url %}
    <div class="next">
      <a href="{{ page.next.url }}">Next &rarr;
        <strong>{{ page.next.title }}</strong>
      </a>
    </div>
  {% endif %}
</div>
